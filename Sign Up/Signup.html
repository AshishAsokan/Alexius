        <div class="container sign_up-form">
            <form>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control" id="name" placeholder="Name" value="" />
                            <input type="text" class="form-control" id="username" placeholder="Username" value="" />
                            <input type="date" class="form-control" id="dob" placeholder="Date of Birth" value="" />
                            <input type="email" class="form-control" id="emailID" placeholder="Email ID" value="" />
                            <input type="password" class="form-control" id="password" placeholder="New password" value=""/>
                            <input type="password" class="form-control" id="cpassword" placeholder="Confirm new password" value=""/>
                            <input type="submit" class="btnContact" id="submit_but" name="submit_button" value="Sign Up" onclick="check_pass()"/>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <script>
            function check_pass(){
                let a=document.getElementById("password").value;
                let b=document.getElementById("cpassword").value;
                if(a!=b){
                    alert("Password and Confirm Password do not match!");
                }
            }
            
        </script>
